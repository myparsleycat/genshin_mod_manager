on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - '.gitignore'
      - 'LICENSE'
      - '*.md'
    

jobs:
  flutter-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up secret file
      run: |
        echo @'
        ${{ secrets.REMOTE_API_CODE }}
        '@ > .\lib\data\repo\akasha.dart

    - uses: subosito/flutter-action@v2

    - name: Flutter test
      run: flutter test
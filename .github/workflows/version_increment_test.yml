name: PR content check

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
    

jobs:
  flutter_test:
    name: Flutter test
    if: contains(github.event.pull_request.labels.*.name, 'release') || contains(github.event.pull_request.labels.*.name, 'build')
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2

    - name: Flutter test
      run: flutter test
      
  check_version_increment:
    name: Check version increment
    if: contains(github.event.pull_request.labels.*.name, 'release') || contains(github.event.pull_request.labels.*.name, 'build')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Get the latest tag name
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - uses: subosito/flutter-action@v2
      - run: flutter pub global activate cider

      - name: Run cider version at PR branch head
        id: run_head
        run: |
          HEAD_OUTPUT=$(cider version)
          echo "HEAD_OUTPUT=v$HEAD_OUTPUT" >> $GITHUB_ENV

      - name: Check if versions are different
        run: |
          if [ ${{ env.HEAD_OUTPUT }} == ${{ env.LATEST_TAG }} ]; then
            echo "Version number has not changed in the PR."
            exit 1
          fi
